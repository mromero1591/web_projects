<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bryce Canyon Gallery</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h1>
            Bryce Canyon Trip
        </h1>
    </header>
    <main>
        <section class="row">
            <picture class="col-sm">
                <source srcset="./imgs/selfie.jpg" media="(min-width: 1200px)">
                <source srcset="./imgs/selfie_tablet.jpg" media="(min-width: 800px)">                    
                <img src="./imgs/selfie_mobile.jpg" alt="selife at bryce canyon">
            </picture>
            <picture class="col-sm">
                <source srcset="./imgs/bryce_canyon_enter.jpg" media="(min-width: 1200px)">
                <source srcset="./imgs/bryce_canyon_enter_tablet.jpg" media="(min-width: 800px)">
                <img src="./imgs/bryce_canyon_enter_mobile.jpg" alt="">
            </picture>
            <picture class="col-sm">
                <source srcset="./imgs/campground_office.jpg" media="(min-width: 1200px)">
                <source srcset="./imgs/campground_office_tablet.jpg" media="(min-width: 800px)">
                <img src="./imgs/campground_office_mobile.jpg" alt="">
            </picture>
            <picture class="col-sm">
                <source srcset="./imgs/rock_shop.jpg" media="(min-width: 1200px)">
                <source srcset="./imgs/rock_shop_tablet.jpg" media="(min-width: 800px)">
                <img src="./imgs/rock_shop_mobile.jpg" alt="">
            </picture>
        </section>
        <section class="row">
            <picture class="col-sm">
                <source srcset="./imgs/bryce_senic_view.jpg" media="(min-width: 1200px)">
            	<source srcset="./imgs/bryce_senic_view_tablet.jpg" media="(min-width: 800px)">
                <img src="./imgs/bryce_senic_view_mobile.jpg" alt="">
            </picture>
            <picture class="col-sm">
                <source srcset="./imgs/bryce_arch.jpg" media="(min-width: 1200px)">
            	<source srcset="./imgs/bryce_arch_tablet.jpg" media="(min-width: 800px)">
                <img src="./imgs/bryce_arch_mobile.jpg" alt="">
            </picture>
            <picture class="col-sm">
                <source srcset="./imgs/bryce_fingers.jpg" media="(min-width: 1200px)">
            	<source srcset="./imgs/bryce_fingers_tablet.jpg" media="(min-width: 800px)">
                <img src="./imgs/bryce_fingers_mobile.jpg" alt="">
            </picture>
            <picture class="col-sm">
                <source srcset="./imgs/bryce_path_down.jpg" media="(min-width: 1200px)">
            	<source srcset="./imgs/bryce_path_down_tablet.jpg" media="(min-width: 800px)">
                <img src="./imgs/bryce_path_down_mobile.jpg" alt="">
            </picture>
        </section>
        <section class="row">
            <picture class="col-sm">
                <source srcset="./imgs/bryce_sign.jpg" media="(min-width: 1200px)">
            	<source srcset="./imgs/bryce_sign_tablet.jpg" media="(min-width: 800px)">
                <img src="./imgs/bryce_sign_mobile.jpg" alt="">
            </picture>
            <picture class="col-sm">
                <source srcset="./imgs/bryce_canyon_path.jpg" media="(min-width: 1200px)">
            	<source srcset="./imgs/bryce_canyon_path_tablet.jpg" media="(min-width: 800px)">
                <img src="./imgs/bryce_canyon_path_mobile.jpg" alt="">
            </picture>
            <picture class="col-sm">
                <source srcset="./imgs/tippe.jpg" media="(min-width: 1200px)">
            	<source srcset="./imgs/tippe_tablet.jpg" media="(min-width: 800px)">
                <img src="./imgs/tippe_mobile.jpg" alt="">
            </picture>
            <picture class="col-sm">
                <source srcset="./imgs/overlook.jpg" media="(min-width: 1200px)">
            	<source srcset="./imgs/overlook_tablet.jpg" media="(min-width: 800px)">
                <img src="./imgs/overlook_mobile.jpg" alt="">
            </picture>
        </section>
    </main>
    
</body>
</html>
