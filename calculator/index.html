<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="calculator">
        <div class="row">
            <div class="results col-lg">
                <p class="result-text">0</p>
            </div>
        </div>
        <div class="row">
            <div class="clear col-sm main-tiles">C</div>
            <div class="back col-xs main-tiles">&larr;</div>
            <div class="operations col-xs division">&#247;</div>
        </div>
        <div class="row">
            <div class="numbers col-xs main-tiles">7</div>
            <div class="numbers col-xs main-tiles">8</div>
            <div class="numbers col-xs main-tiles">9</div>
            <div class="operations col-xs mulitplication">&#215;</div>
        </div>
        <div class="row">
            <div class="numbers col-xs main-tiles">4</div>
            <div class="numbers col-xs main-tiles">5</div>
            <div class="numbers col-xs main-tiles">6</div>
            <div class="operations col-xs  subtraction">-</div>
        </div>
        <div class="row">
            <div class="numbers col-xs main-tiles">1</div>
            <div class="numbers col-xs main-tiles">2</div>
            <div class="numbers col-xs main-tiles">3</div>
            <div class="operations col-xs addition">+</div>
        </div>
        <div class="row">
            <div class="numbers col-md  main-tiles">0</div>
            <div class="operations col-xs equal">=</div>
        </div>
    </div>

    <script src="./source/code.js"></script>
</body>
</html>
