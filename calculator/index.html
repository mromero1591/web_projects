<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="calculator">
        <div class="results full">
            <p class="result-text">0</p>
        </div>
        <div class="row">
            <div class="clear two-quarters main-tiles">C</div>
            <div class="back one-quarter main-tiles">&larr;</div>
            <div class="operations one-quarter">&#247;</div>
        </div>
        <div class="row">
            <div class="numbers one-quarter main-tiles">7</div>
            <div class="numbers one-quarter main-tiles">8</div>
            <div class="numbers one-quarter main-tiles">9</div>
            <div class="operations one-quarter">&#215;</div>
        </div>
        <div class="row">
            <div class="numbers one-quarter main-tiles">4</div>
            <div class="numbers one-quarter main-tiles">5</div>
            <div class="numbers one-quarter main-tiles">6</div>
            <div class="operations one-quarter">-</div>
        </div>
        <div class="row">
            <div class="numbers one-quarter main-tiles">1</div>
            <div class="numbers one-quarter main-tiles">2</div>
            <div class="numbers one-quarter main-tiles">3</div>
            <div class="operations one-quarter">+</div>
        </div>
        <div class="row">
            <div class="numbers three-quarters main-tiles">0</div>
            <div class="operations one-quarter">=</div>
        </div>
    </div>

    <script src="./source/code.js"></script>
</body>
</html>
