<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bryce Canyon Gallery</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h1>
            Bryce Canyon Trip
        </h1>
    </header>
    <main>
        <section class="row">
            <picture class="col-sm">
                <img src="./imgs/selfie.jpg" alt="selife at bryce canyon">
            </picture>
            <picture class="col-sm">
                <img src="./imgs/bryce_canyon_enter.jpg" alt="">
            </picture>
            <picture class="col-sm">
                <img src="./imgs/campground_office.jpg" alt="">
            </picture>
            <picture class="col-sm">
                <img src="./imgs/rock_shop.jpg" alt="">
            </picture>
        </section>
        <section class="row">
            <picture class="col-sm">
                <img src="./imgs/bryce_senic_view.jpg" alt="">
            </picture>
            <picture class="col-sm">
                <img src="./imgs/bryce_arch.jpg" alt="">
            </picture>
            <picture class="col-sm">
                <img src="./imgs/bryce_fingers.jpg" alt="">
            </picture>
            <picture class="col-sm">
                <img src="./imgs/bryce_path_down.jpg" alt="">
            </picture>
        </section>
        <section class="row">
            <picture class="col-sm">
                <img src="./imgs/bryce_sign.jpg" alt="">
            </picture>
            <picture class="col-sm">
                <img src="./imgs/bryce_canyon_path.jpg" alt="">
            </picture>
            <picture class="col-sm">
                <img src="./imgs/tippe.jpg" alt="">
            </picture>
            <picture class="col-sm">
                <img src="./imgs/overlook.jpg" alt="">
            </picture>
        </section>
    </main>
    
</body>
</html>
